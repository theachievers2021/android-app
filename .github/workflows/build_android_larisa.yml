name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ Larisa ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: where is the APK 
      run: pwd
      
    - uses: actions/upload-artifact@v2
      with:
          name: android-app
          path: /home/runner/work/android-app/android-app/app/build/outputs/apk/release/
